{% extends '/layouts/layouts.html' %}

{% block title %}

<!-- Start of 'This block is for the Title of the Body' -->
{% block bodyTitle %}
Appt. Calendar
{% endblock %}
<!-- End of 'This block is for the Title of the Body' -->


<!-- Start of 'This block is for the Body' -->
{% block body %}


<form action="/openChromeDriver" method="POST">
    <ol class="breadcrumb mb-12">
      <li class="breadcrumb-item active">Please select atleast one modules!</li>
    </ol>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="calendar" value="Calendar" name="modules[]">
      <label class="form-check-label" for="calendar">
        Calendar
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="dashboard" value="Dashboard" name="modules[]">
      <label class="form-check-label" for="dashboard">
        Dashboard
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="frontoffice" value="Front Office" name="modules[]">
      <label class="form-check-label" for="flexCheckChecked">
        Front Office
      </label>
    </div>
    <br>
    <ol class="breadcrumb mb-12">
      <li class="breadcrumb-item active">Please select atleast one metrics!</li>
    </ol>
    
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="netprod" value="Net Production" name="metrics[]">
      <label class="form-check-label" for="netprod">
        Net Production
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="grossprod" value="Gross Production" name="metrics[]">
      <label class="form-check-label" for="grossprod">
        Gross Production
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="adjustment" value="Adjustment" name="metrics[]" >
      <label class="form-check-label" for="flexCheckChecked">
        Adjustment
      </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</a> -->
{% endblock %}
<!-- End of 'This block is for the Body' -->
